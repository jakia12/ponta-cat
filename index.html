            Â©2025 $PONTA ; All Rights Reserved.
          </p>
        </div>
      </div>
      <!-- rotate image -->
      <div class="bottom-0 w-full h-full absolute overflow-hidden">
        <div
          class="rotate w-full h-auto absolute left-0 bottom-[-30vw] xl:bottom-[-50vw] min-[2500px]:bottom-[-40vw] z-0 flex justify-center items-center"
        >
          <div
            class="reltive max-w-[2000px] w-full h-auto flex justify-center items-center"

    <!-- aos js scroll animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // aos
      AOS.init({
        once: true,
      });
      // menu navbar
      const menu = document.querySelector(".menu");
      const menuBtn = document.querySelector(".menu-button");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        menu.classList.toggle("active");
      });

      // copy address
      const copybtns = document.querySelectorAll(".copy_address");

      copybtns.forEach((copybtn) => {
        copybtn.addEventListener("click", function () {
          let textCopied = copybtn.querySelector(".value_copied");
          let intervalId;
          let addressText = document
            .querySelector(".value")
            .getAttribute("data-set");
          textCopied.innerHTML = "COPIED";

          if (intervalId) {
            clearInterval(intervalId);
          }

          intervalId = setInterval(() => {
            textCopied.innerHTML = "0xB38F3b7Ac44a778b9389FC4a0E8cd578950e868F";
            clearInterval(intervalId);
          }, 1000);

          navigator.clipboard.writeText(addressText);
        });
      });
      // change image
      document.addEventListener("DOMContentLoaded", function () {
        const aboutImage = document.querySelector("#about .bg_content");

        function checkViewportWidth() {
          if (window.innerWidth < 1300 && window.innerWidth > 500) {
            aboutImage.style.display = "none"; // Hide the image
          } else if (window.innerWidth < 500) {
            aboutImage.setAttribute("src", "none");
          } else {
            aboutImage.setAttribute("src", "./assets/images/bg_about.svg");
          }
        }
        checkViewportWidth();
        window.addEventListener("resize", checkViewportWidth);
      });
    </script>
  </body>
</html>
